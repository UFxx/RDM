<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://allfont.net/allfont.css?fonts=franklin-gothic-medium" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/8a2fbc0c4d.js" crossorigin="anonymous"></script>
    <link href="https://allfont.net/allfont.css?fonts=franklin-gothic-medium" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=PT+Sans+Narrow&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/footer-style.css">
    <link rel="stylesheet" href="assets/css/header-style.css">
    <link rel="stylesheet" href="assets/css/add-product.css">
    <title>Добавление товара</title>
</head>
<header class="header">
    <div class="header-menu">
        <button type="button"><i class="fas fa-bars"></i>
            <div class="header-main-menu">
                <i class="fas fa-bars"></i>
                <ul class="header-main-menu-list">
                    <li class="header-main-menu__item"></li> <!-- li for line -->
                    <li class="header-main-menu__item"><a href="">Бренды</a></li>
                    <li class="header-main-menu__item"><a href="">Новинки</a></li>
                    <li class="header-main-menu__item"><a href="">Лучшее</a></li>
                    <li class="header-main-menu__item"><a href="/sale.html">Скидки</a></li>
                </ul>
            </div>
        </button>
    </div>
    <div class="header-logo"><h1><a href="/index.html">РОСГОСШЛЁПКИ</a></h1></div>
    <nav class="header-nav">
        <ul class="header-nav-list">
            <li class="header-nav-list__item header-nav__item-search"><a href="#"><input type="search" name="header-search" id="header-search" placeholder="Поиск"></a></li>
            <li class="header-nav-list__item header-nav__item-login"><a href="/profile.html"><i class="fas fa-user"></i></a></li>
            <li class="header-nav-list__item header-nav__item-shopping-cart"><a href="/shopping-cart.html"><i class="fas fa-shopping-cart"></i></a></i></li>
        </ul>
    </nav>
</header>
<body>
    <main>
        <div class="product__photo">
            <div class="photo"><img src="assets/img/add-product/add-product-img.png" alt=""></div>
            <button type="button"><div class="photo"><i class="fas fa-plus"></i></div></button>
        </div>
        <div class="add-hue">
            <button>
                <div class="add-hue__text">Добавить оттенок</div>
                <div class="add-hue__icon"><i class="fas fa-plus"></i></div>
            </button>
        </div>
        <div class="product-info">
            <div class="product__name">
                <input type="text" placeholder="Название" id="product__name">
            </div>
            <div class="product__descr">
                <input type="text" placeholder="Описание" id="product__descr">
            </div>
            <div class="product__characteristics">
                <input type="text" placeholder="Цвет" id="product__color">
                <input type="text" placeholder="Цена" id="product__price">
                <div class="add-size">
                    <input type="text" placeholder="Добавить размер" id="product__size" onkeypress="handleKeyPress(event)" value="">
                    <ul class="product-size-added">
                    </ul>
                </div>
                <input type="text" placeholder="Город производства" id="product__city">
               <div class="add-characteristics">
                <button id="btn">
                    <div class="add-hue__icon"><i class="fas fa-plus"></i></div>
                </button>
               </div>
            </div>
        </div>
        <div class="action-buttons" id="action-buttons">
            <button id="add-post">Выложить</button>
            <button id="add-draft">Сохранить в черновик</button>
        </div>
    </main>
    <script src="assets/js/addSize.js"></script>
</body>
<footer class="footer">
    <nav class="footer-nav">
        <ul class="footer-nav-list">
            <li class="footer-nav-list__item"><a href="#">О нас</a></li>
            <li class="footer-nav-list__item"><a href="#">Пользовательское соглашение</a></li>
            <li class="footer-nav-list__item"><a href="#">Разместить бренд на сайт</a></li>
            <li class="footer-nav-list__item"><a href="#">Поддержка</a></li>
        </ul>
    </nav>
    <h2 class="footer-left-text">Мода<br>России</h2>
</footer>
</html>
