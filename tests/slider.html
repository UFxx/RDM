<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tests/css/slider.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider-wrapper">
        <div class="slider-line">
            <div class="woman-slider"></div>
            <div class="main-slider"></div>
            <div class="man-slider"></div>
        </div>
        <div class="slider-buttons">
            <div class="slide slide-left">
                <button class="slider-prev" type="button">Назад</button>
            </div>
            <div class="slide slide-right">
                <button class="slider-next" type="button">Вперед</button>
            </div>
    </div>
    </div>
    <script src="/tests/js/slider.js"></script>
</body>
</html>
